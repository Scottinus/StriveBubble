<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="style.css">

    <!--FontAwesome Kit-->

  <body>
   
    <div class="cointaner-fluid navbar-cust">
        <div class="row">
            <div class = "col-md-4">
                <a href="#"><img src ="pictures/logo.png" width="150px"></a>
            </div>
            <div class = "col-md-4">
                <input type="text"  id ="inputSearch" placeholder="Search..">
                <i class="fas fa-search"></i>
            </div>
            <div class = "col-md-4">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </div>

    <div class="container login-cont">
        <div class="text-center">
       <h3>Log In</h3>
       <p>Need Account? <strong>Sign Up</strong></p>
       <form action="">
        <p><strong>Username: </strong></p>
        <!--user3-->
        <input type="text" class="user" name="FirstName" value=""><br>
        <p class="mt-3"><strong>Password: </strong> </p>
        <!--nZ4uFd9hBp3dvKLu-->
        <input type="text"  class="pass" name="LastName" value=""><br>
        <input type="button" class="my-3" onclick="GetAutho()" value="Submit">
        </form>
       </div>
    </div>




    <!-- Optional JavaScript -->
    <script>
    function GetAutho(){
let username = document.querySelector(".user").value;
let password = document.querySelector(".pass").value;

console.log("user:" + username + "pass:" + password);
let url = `https://cors-anywhere.herokuapp.com/https://strive-school-testing-apis.herokuapp.com/api/product/`
let authString = `${username}:${password}`;
let headers = new Headers();
headers.set('Authorization', 'Basic ' + btoa(authString))
fetch(url,{method: 'GET', headers: headers})
    .then(function (response) {
        console.log (response)
        if (!response.ok) throw new Error(response.status);
        if(response.ok){
            window.location.href =` Main.html?name=${username}&pass=${password}`;
        }
        return response
    });
    }



    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
